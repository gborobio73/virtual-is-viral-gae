<div nav-menu></div>
<div class="panel panel-default add-form">
  <div class="panel-heading">
    <h3 class="panel-title">Upload work</h3>
  </div>
  <div class="panel-body">
    <form role="form">
      <div class="form-group">
        <label for="titleText">Title</label>
        <input type="text" class="form-control" id="titleText" placeholder="Enter work title" ng-model="title">
      </div>
      <div class="form-group">
        <label for="descriptionText">Description</label>
        <input type="text" class="form-control" id="descriptionText" placeholder="Password" ng-model="description">
      </div>
      <div class="form-group">
        <label for="inputFile">File input</label>
        <input type="file" id="inputFile" ng-model="file">
        <p class="help-block">Example block-level help text here.</p>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox"> Check me out
        </label>
      </div>
      <button type="submit" class="btn btn-default" ng-click="uploadWork()">Upload</button>
    </form>
  </div>
</div>
