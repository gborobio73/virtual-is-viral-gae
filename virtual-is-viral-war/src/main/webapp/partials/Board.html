<div nav-menu></div>
<div class="wrap" >
  <div class="box" ng-repeat="work in works | filter:w" >
    <div class="pin" >
      <a href="/#/Details/{{work.id}}">
        <!--img src="./img/{{work.imageId}}.jpg"/-->
        <img src="./serve?blob-key={{work.imageId}}"/>
      </a>
      <div class = "description">[{{$index + 1}}] {{work.id}}-{{work.name}}: {{work.description}}</div>
      <div class = "user">{{work.user}}</div>
    </div>
  </div>
</div>
