<div nav-menu></div>
<div class="wrap" >
  <div class="box" ng-repeat="work in works | filter:w" >
    <div class="pin" >
      <a href="/#/Details/{{work.id}}">
        <img src="{{work.imagelUrl}}"/>
      </a>
      <div class = "description">{{work.name}}: {{work.description}}</div>
      <div class = "user">{{work.user}}</div>
    </div>
  </div>
</div>
